<!DOCTYPE html>
<html>
<head>
    <title>Stock Alerts</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
<h1>Stock Alerts</h1>
<table>
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Alert Type</th>
        <th>Timestamp</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>
    {% for alert in alerts %}
    <tr>
        <td>{{ alert.0 }}</td>
        <td>{{ alert.1 }}</td>
        <td>{{ alert.2 }}</td>
        <td>{{ alert.3 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
